#log4j
logging.level.org.framework=WARN
logging.level.br.letscode=INFO
logging.file.name=logs/ecommerce/time.log


# swagger-ui custom path
springdoc.swagger-ui.path=api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# springdoc.api-docs.path=/infoo #v3/api-docs

# spring ver as queries executadas pelo spring data
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracoes H2
spring.datasource.url=jdbc:h2:mem:loja
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
